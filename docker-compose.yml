services:
  feeds-runner:
    build: .
    container_name: feeds-runner
    env_file:
      - .env
    environment:
      - TZ=Europe/Kyiv
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    command: ["sh", "-lc", "sleep infinity"]
    restart: unless-stopped
    labels:
      - "traefik.enable=false"
      - "ofelia.enabled=true"
      # робимо 6-польовий cron (sec min hour dom mon dow): щодня 00:05
      - "ofelia.job-exec.lispo.schedule=0 5 0 * * *"
      - >
        ofelia.job-exec.lispo.command=sh -lc
        'node services/run-service.mjs services/lispo.json
        && wget -qO- "https://status.workflo.space/api/push/OzF3oV9VSw" >/dev/null'
      - "ofelia.job-exec.clsport.schedule=0 5 0 * * *"
      - >
        ofelia.job-exec.clsport.command=sh -lc
        'node services/run-service.mjs services/clsport.json
        && wget -qO- "https://status.workflo.space/api/push/JgIPE6I5H2" >/dev/null'

  ofelia:
    image: mcuadros/ofelia:0.3.13
    container_name: ofelia
    depends_on:
      - feeds-runner
    environment:
      - TZ=Europe/Kyiv
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    command: daemon --docker
    restart: unless-stopped
    labels:
      - "traefik.enable=false"
